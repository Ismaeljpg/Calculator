<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="./SVG/1176238.png">
    <title>Calculadora</title>
</head>
<body>
   
     <div class="Calculadora">

        <input type="text" name="ans" id="operador">

        <div class="numeros">
            <button type="button" value="+" class="keypad-buttons operacion">+</button>
            <button type="button" value="1" class="keypad-buttons numero">1</button>
            <button type="button" value="2" class="keypad-buttons numero">2</button>
            <button type="button" value="3" class="keypad-buttons numero">3</button>
            <button type="button" value="-" class="keypad-buttons operacion">-</button>
            <button type="button" value="4" class="keypad-buttons numero">4</button>
            <button type="button" value="5" class="keypad-buttons numero">5</button>
            <button type="button" value="6" class="keypad-buttons numero">6</button>
            <button type="button" value="/" class="keypad-buttons operacion">/</button>
            <button type="button" value="7" class="keypad-buttons numero">7</button>
            <button type="button" value="8" class="keypad-buttons numero">8</button>
            <button type="button" value="9" class="keypad-buttons numero">9</button>
            <button type="button" value="*" class="keypad-buttons operacion">*</button>
            <button type="button" value="." class="keypad-buttons punto">.</button>
            <button type="button" value="" class="keypad-buttons igual">=</button>
        </div>
     </div>

    <script src="script/main.js"></script>

</body>
</html>
